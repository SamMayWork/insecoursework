<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>uopforum</title>
		<link rel="stylesheet" href="app.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
	</head>
	<body>
		<div id="root">
			<!-- Goes here pal -->
		</div>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="app.js"></script>
		<script>
			// 1. Declare and init components
			let app			= new App("uopforum");
			let main_screen	= new Screen("main");
			let navbar 		= new Navbar("navbar");
			
			// 2. Add Screens
			app.addScreen(main_screen);
			
			// 3. Add Navbar to Main
			main_screen.addComponent(navbar);
			
			// 4. Display Components
			app.display($("root"));
			
			console.log(main_screen);
		</script>
	</body>
</html>
